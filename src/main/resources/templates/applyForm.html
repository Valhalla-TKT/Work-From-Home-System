    <script>
    const windowOperationSystemInputBox = $('#file1')[0];
    const windowSecurityPatchInputBox = $('#file2')[0];
    const windowAntivirusSoftwareInputBox = $('#file3')[0];
    const windowAntivirusPatternInputBox = $('#file4')[0];
    const windowAntivirusFullScanInputBox = $('#file5')[0];
    const macOperationSystemInputBox = $('#file6')[0];
    const macSecurityPatchInputBox = $('#file7')[0];
    const macAntivirusSoftwareInputBox = $('#file8')[0];
    const linuxOperationSystemInputBox = $('#file9')[0];
    const linuxSecurityPatchInputBox = $('#file10')[0];
    const linuxAntivirusSoftwareInputBox = $('#file11')[0];
    var previewImageShow = true;
    var operationSystem, securityPatch, antivirusSoftware, antivirusPattern, antivirusFullScan;
    var osType = 'Window';
    function previewImage(input, index) {
    	const fileLabel = document.getElementById('file-label-' + index);
        if (!fileLabel) {
            console.error('File label element not found.');
            return;
        }

        const fileDesign = fileLabel.querySelector('.file-upload-design');
        if (!fileDesign) {
            console.error('File design element not found.');
            return;
        }

        const fileInput = fileLabel.querySelector('input[type="file"]');
        if (!fileInput) {
            console.error('File input element not found.');
            return;
        }
    	  const file = input.files[0];
    	  const reader = new FileReader();
    	  
    	  	  
	 	  
    	  if(osType === 'Window') {
    		  operationSystem = windowOperationSystemInputBox.files[0];        	  
        	  
    		  securityPatch = windowSecurityPatchInputBox.files[0];
        	  
        	  
        	  antivirusSoftware = windowAntivirusSoftwareInputBox.files[0];
        	  
        	  
        	  antivirusPattern = windowAntivirusPatternInputBox.files[0];
        	  
        	  
        	  antivirusFullScan = windowAntivirusFullScanInputBox.files[0];
    	  } else if(osType === "Mac") {
			  operationSystem = macOperationSystemInputBox.files[0];  
        	  
    		  securityPatch = macSecurityPatchInputBox.files[0];
        	  
        	  
        	  antivirusSoftware = macAntivirusSoftwareInputBox.files[0];
    	  } else if(osType === "Linux") {
			  operationSystem = linuxOperationSystemInputBox.files[0];        	  
        	  
    		  securityPatch = linuxSecurityPatchInputBox.files[0];
        	  
        	  
        	  antivirusSoftware = linuxAntivirusSoftwareInputBox.files[0];
    	  }
    	  
    	  if(operationSystem) {
    		  console.log(osType, ", operationSystem = ",operationSystem);  
    	  }    	  
    	  
    	  if(securityPatch) {
    		  console.log(osType, ", securityPatch = ",securityPatch);  
    	  }
    	  
    	  if(antivirusSoftware) {
    		  console.log(osType, ", antivirusSoftware = ",antivirusSoftware);  
    	  }
    	  
    	  if(antivirusPattern) {
    		  console.log(osType, ", antivirusPattern = ",antivirusPattern);  
    	  }
    	  
    	  if(antivirusFullScan) {
    		  console.log(osType, ", antivirusFullScan = ",antivirusFullScan);  
    	  }
    	  
    	  if(file) {
    		  if (file.size > 2 * 1024 * 1024) {
            	  Swal.fire({
            		  title: "Warning!",
            		  text: "Please select an image file smaller than 2 megabytes.",
            		  icon: "warning"        		  
            		});
                  fileInput.value = '';
                  return;
              }
    	  }
        
    	  
    	  reader.onload = function (e) {
    		  console.log("read")
    		  if(previewImageShow) {    			      		  
	    	    const img = new Image();
	    	    img.src = e.target.result;
	    	    img.onload = function () {
		    	    console.log(previewImageShow)
		    	    	
					fileDesign.innerHTML = '';
		    	   	fileDesign.appendChild(img);    	    	        	    	
		    	  
	    	    };
	    	  }
	    	  
	    	  
    	}
    	  
    	  if(file) {
    		  previewImageShow = true;
    		  console.log("file exists")
    		  reader.readAsDataURL(file);  
    	  } else if(!file || !previewImageShow) {
    		  fileDesign.innerHTML = '';   
    		  fileDesign.innerHTML = `
    	            <svg viewBox="0 0 640 512" height="1em">
    	                <path
    	                    d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
    	                </path>
    	            </svg>
    	            <p>Drag and Drop</p>
    	            <p>or</p>
    	            <span class="browse-button">Browse file</span>
    	        `;
    	  }
    	  
    	}

    	function allowDrop(event, index) {
    	  event.preventDefault();
    	  const fileLabel = document.getElementById('file-label-' + index);
    	  fileLabel.classList.add('highlight');
    	}

    	function dragEnter(event, index) {
    	  event.preventDefault();
    	  const fileLabel = document.getElementById('file-label-' + index);
    	  fileLabel.classList.add('highlight');
    	}

    	function dragLeave(event, index) {
    	  event.preventDefault();
    	  const fileLabel = document.getElementById('file-label-' + index);
    	  fileLabel.classList.remove('highlight');
    	}

    	function drop(event, index) {
    	  event.preventDefault();
    	  const fileLabel = document.getElementById('file-label-' + index);
    	  fileLabel.classList.remove('highlight');

    	  const fileInput = document.getElementById('file' + index);
    	  fileInput.files = event.dataTransfer.files;

    	  previewImage(fileInput, index);
    	}

      
      function showNextDiv() {
    	  document.getElementById('data-section').style.display = 'none';
    	  document.getElementById('capture-section').style.display = 'block';
    	  document.getElementById('signature-section').style.display = 'none';
    	  document.getElementById('go-back').style.display = 'block';
    	  document.getElementById('go-back-1').style.display = 'none';   
    	}
      
      function goBack() {
    	  document.getElementById('data-section').style.display = 'block';
    	  document.getElementById('capture-section').style.display = 'none';
    	  document.getElementById('signature-section').style.display = 'none';
    	  document.getElementById('go-back').style.display = 'none';
    	  document.getElementById('go-back-1').style.display = 'none';
    	}            
      
      function showNextDiv1() {
    	  document.getElementById('data-section').style.display = 'none';
    	  document.getElementById('capture-section').style.display = 'none';
    	  document.getElementById('signature-section').style.display = 'block';
    	  document.getElementById('go-back').style.display = 'none';
    	  document.getElementById('go-back-1').style.display = 'block';
    	}
      
      function goBack1() {
    	  document.getElementById('data-section').style.display = 'none';
    	  document.getElementById('capture-section').style.display = 'block';
    	  document.getElementById('signature-section').style.display = 'none';
    	  document.getElementById('go-back').style.display = 'block';
    	  document.getElementById('go-back-1').style.display = 'none';
    	}
	
      function showWindow() {
    	  osType = ''
		  osType = 'Window'		
		  console.log("osType = ", osType)
		  document.getElementById('os-type-value').value = osType;
    	  console.log(document.getElementById('os-type-value').value);
    	  document.getElementById('window').style.display = 'block';
    	  document.getElementById('mac').style.display = 'none';
    	  document.getElementById('linux').style.display = 'none';
    	  clearInputValues('linux');
    	  clearInputValues('mac');
      }
      
      function showMac() {
    	  osType = ''
    	  osType = 'Mac'
    	  console.log("osType = ", osType)
    	  document.getElementById('os-type-value').value = osType;
    	  document.getElementById('window').style.display = 'none';
    	  document.getElementById('mac').style.display = 'block';
    	  document.getElementById('linux').style.display = 'none';
    	  clearInputValues('window');
    	  clearInputValues('linux');
      }
      
      function showLinux() {
    	  osType = ''
          osType = 'Linux'
          document.getElementById('os-type-value').value = osType;
          console.log("osType = ", osType)
    	  document.getElementById('window').style.display = 'none';
    	  document.getElementById('mac').style.display = 'none';
    	  document.getElementById('linux').style.display = 'block';
    	  clearInputValues('window');
    	  clearInputValues('mac');
      }
      
      function clearInputValues(os) {
    	    console.log(os);
    	    const inputBoxes = document.querySelectorAll('#' + os + ' input[type="file"]');
    	    inputBoxes.forEach(function(input, index) {
    	    	console.log(input, index)
    	        input.value = '';
    	        previewImage(input, index+1)
    	    });
    	    previewImageShow = false;
    	    console.log(previewImageShow)
    	}

    </script>
