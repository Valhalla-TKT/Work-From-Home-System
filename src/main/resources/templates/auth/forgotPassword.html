<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password | WorkHub</title>
    <link rel="stylesheet" media="screen" href="/assets/auth/auth.css" />
</head>
<body>
<div class="video-container">
    <video autoplay muted loop id="video-background">
        <source src="/assets/auth/auth-background.mp4" type="video/mp4">
    </video>
    <div class="login-form">
        <section class="content" data-content-container>
            <main>

                <div class="auth-content">
                    <h2>Forgot Your Password??
                        <p class="signin-subtitle">Please enter email to continue.</p>
                    </h2>
                    <div class="auth-form sign-in-form">
                        <form th:action="@{/forgotPassword}" accept-charset="UTF-8" method="post">
                            <div th:if="${forgotPasswordError != null}">
                                <p style="color: red" th:text="${forgotPasswordError}"></p>
                            </div>
                            <div class="form-fields">
                                <fieldset>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" tabindex="1" class="text-input" autocorrect="off" autocapitalize="off">
                                </fieldset>
                            </div>
                            <input class="btn2 btn2--large btn2--full-width margin-t-20" type="submit" value="Submit Email" tabindex="3">
                        </form>
                    </div>
                </div>
            </main>
        </section>
    </div>
</div>
</body>
</html>
